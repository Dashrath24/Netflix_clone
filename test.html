<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        rel="stylesheet">
    bootstrap css
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- script bootstrap -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script> -->
    <!-- font awsome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<style>
    .slider {
        width: 50%;
        margin: 100px auto;
    }

    .slick-slide {
        margin: 0px 20px;
    }

    .slick-slide img {
        width: 100%;
    }

    .slick-prev:before,
    .slick-next:before {
        color: black;
    }


    .slick-slide {
        transition: all ease-in-out .3s;
        opacity: .2;
    }

    .slick-active {
        opacity: .5;
    }

    .slick-current {
        opacity: 1;
    }

    .nav-wrapper {
        display: flex;
        align-items: center;
        width: 100%;
        flex-wrap: nowrap;
    }

    /* Scrollable Navbar */
    .nav-scroll {
        display: flex;
        overflow-x: auto;
        white-space: nowrap;
        scroll-behavior: smooth;
        scrollbar-width: none;
        -ms-overflow-style: none;
        max-width: 100%;
        flex-grow: 1;
    }

    .nav-scroll::-webkit-scrollbar {
        display: none;
    }

    /* Navbar Items */
    .nav-item {
        flex: 0 0 auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 10px 15px;
        cursor: pointer;
        color: #666;
        text-decoration: none;

    }

    /* .nav-item.active {
        color: black;
        font-weight: bold;
        border-bottom: 2px solid black;
    } */
    */
    /* Circular Buttons */


    .bd-radius {
        border-radius: 9px !important;
    }

    .movie-container {
        max-width: 80%;

    }
</style>

<body>
    <header class="">

        <div class="container-fluid py-3 ps-4 pe-4 movie-container">
            <div class="nav-wrapper">
                <!-- Left Scroll Button -->
                <button class="btn-next " id="scrollLeft"
                    style="height: 60px; border: 1px solid; border-radius: 5px ; color: rgb(162, 162, 162); background-color: rgb(76, 76, 76);">
                    <i class="fas fa-chevron-left"></i>
                </button>

                <!-- Scrollable Nav -->
                <div class="nav-scroll">
                   
                </div>
                 <!-- Right Scroll Button -->
            <button class="btn-next" id="scrollRight"
            style="height: 60px; border: 1px solid; border-radius: 5px ; color: rgb(162, 162, 162); background-color: rgb(76, 76, 76);">
            <i class="fas fa-chevron-right"></i>
        </button>
            </div>
           
        </div>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const scrollContainer = document.querySelector(".nav-scroll");
                const scrollLeft = document.getElementById("scrollLeft");
                const scrollRight = document.getElementById("scrollRight");
                const navItems = document.querySelectorAll(".nav-item");

                scrollRight.addEventListener("click", function () {
                    scrollContainer.scrollBy({ left: 300, behavior: "smooth" });
                });

                scrollLeft.addEventListener("click", function () {
                    scrollContainer.scrollBy({ left: -300, behavior: "smooth" });
                });

                navItems.forEach(item => {
                    item.addEventListener("click", function () {
                        document.querySelector(".nav-item.active")?.classList.remove("active");
                        this.classList.add("active");
                    });
                });
            });

        </script>
        <script>
            $(document).ready(function () {
                $("#backToTop").click(function () {
                    $("html, body").animate({ scrollTop: 0 }, 500);
                });
            });
        </script>
</body>

</html>
